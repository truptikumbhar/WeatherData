<html>
  <!DOCTYPE html>
  <html>
  <head>
    <title>Weather</title>
          <meta name="keywords" content="" />
      <meta name="description" content="" />
  
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
          </head>
          <body>
            <h3 style="float: Left;padding-left: 500px;background-color: lightgray;width:100%">Weather Information</h3>
            <div style="float: Left;padding-left: 500px;width:60%">
              <form [formGroup]="cityForm" (ngSubmit)="getCityData()">
                <label>City Name</label><br>
                <input formControlName="city" placeholder="Enter City" /><br>
                <p *ngIf="city != ''"> City is required</p><br><br>
                <button type="submit"  style="background-color: skyblue;">Fetch Data</button>
              </form>
            </div>

            
            <div *ngIf="showData == true" style="float: Left;padding-left: 500px;width:60%">
              <br> <br>
              <h3>Weather Details </h3>
              <table>
                <tr>
              <td><p>Country: {{sysData.country}} </p> </td><td> <p>Sunrise: {{sysData.sunrise}} </p>
               </td></tr>
             <tr> <td> <p>Sunset: {{sysData.sunset}} </p> </td><td> <p> Weather Main {{weatherData.main}}</p>
              </td></tr>
            <tr> <td> <p>Temprature: {{mainData.temp}}  </p> </td><td> <p>Temprature Max: {{mainData.temp_max}} </p> 
               </td></tr>
              <tr> <p>Temprature Min: {{mainData.temp_min}} </p>  </tr>
            </table>

            </div>

          </body>
  </html>
